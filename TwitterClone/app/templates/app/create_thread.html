{% extends 'app/base.html' %}
{% block content %}

<!-- This is template for actually creating a conversation with another user -->

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <a href="/conversations" class="btn btn-default">Back to all conversations</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <h1>Start a direct message</h1>
        </div>
    </div>
</div>

<!-- The form for entering the username of the user you want to start a conversation with-->

<div class="row" class="row justify-content-center mt-3 mb-5">
    <div class="col-md-5 col-sm-12">
        <form method="POST" class="form-group">
            {% csrf_token %}
            <p>Enter user</p>
            {{form}}
            <div class="d-grid gap-2">
                <button class="btn btn-default mt-3" type="submit">Start Conversation</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
